<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
        <div class="playlist-container">
            <div class="playlist-title">Playlist</div>
            <div class="playlist" id="playlist">
                <!-- Playlist tracks will be populated by JavaScript -->
            </div>
        </div>
    <div class="player-container">
        <div class="song-info">
            <div class="song-title" id="songTitle">My Song Title</div>
            <div class="song-artist" id="songArtist">Artist Name</div>
        </div>

        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">
                ‚ñ∂Ô∏è
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" onclick="seek(event)">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" onchange="changeVolume()">
            <span id="volumePercent">50%</span>
        </div>

        <audio id="audioPlayer" preload="metadata">
            <source src="your-audio-file.mp3" type="audio/mpeg">
            <source src="your-audio-file.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
